<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>2x2 OLL</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width:1080px)">
    <script src="template/template.js"></script>
</head>
<body>
    <div id="header"></div>
    <main>
        <table>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Algorithm</th>
            </tr>
            <tr>
                <td>Antisune</td>
                <td><img src="image/2x2-OLL/Antisune.png"></td>
                <td>R U2 R' U' R U' R'</td>
            </tr>
            <tr>
                <td>H</td>
                <td><img src="image/2x2-OLL/H.png"></td>
                <td>R2 U2 R' U2 R2</td>
            </tr>
            <tr>
                <td>L</td>
                <td><img src="image/2x2-OLL/L.png"></td>
                <td>F R' F' R U R U' R'</td>
            </tr>
            <tr>
                <td>Pi</td>
                <td><img src="image/2x2-OLL/Pi.png"></td>
                <td>R U2 R2 U' R2 U' R2 U2 R</td>
            </tr>
            <tr>
                <td>Sune</td>
                <td><img src="image/2x2-OLL/Sune.png"></td>
                <td>R U R' U R U2 R'</td>
            </tr>
            <tr>
                <td>T</td>
                <td><img src="image/2x2-OLL/T.png"></td>
                <td>R U R' U' R' F R F'</td>
            </tr>
            <tr>
                <td>U</td>
                <td><img src="image/2x2-OLL/U.png"></td>
                <td>F R U R' U' F'</td>
            </tr>
        </table>
    </main>
    <div id="footer"></div>
</body>
</html>
