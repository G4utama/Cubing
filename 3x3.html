<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Cubing</title>
    <link rel="icon" type="image/png" href="image/logo.png">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width:1080px)">
    <script src="template/template.js"></script>
</head>
<body>
    <div id="header"></div>
    <main>
        <h1>Notation</h1>
        <h2>Clockwise turns</h2>
        <div class="notation">
            <div>
                <img src="image/3x3/U.png">
                <p>U</p>
            </div>
            <div>
                <img src="image/3x3/D.png">
                <p>D</p>
            </div>
            <div>
                <img src="image/3x3/R.png">
                <p>R</p>
            </div>
            <div>
                <img src="image/3x3/L.png">
                <p>L</p>
            </div> 
            <div>
                <img src="image/3x3/F.png">
                <p>F</p>
            </div> 
            <div>
                <img src="image/3x3/B.png">
                <p>B</p>
            </div> 
        </div>
        <h2>Counterclockwise turns</h2>
        <div class="notation">
            <div>
                <img src="image/3x3/U'.png">
                <p>U'</p>
            </div>
            <div>
                <img src="image/3x3/D'.png">
                <p>D'</p>
            </div>
            <div>
                <img src="image/3x3/R'.png">
                <p>R'</p>
            </div>
            <div>
                <img src="image/3x3/L'.png">
                <p>L'</p>
            </div> 
            <div>
                <img src="image/3x3/F'.png">
                <p>F'</p>
            </div> 
            <div>
                <img src="image/3x3/B'.png">
                <p>B'</p>
            </div> 
        </div>
        <h2>Double turns</h2>
        <div class="notation">
            <div>
                <img src="image/3x3/U2.png">
                <p>U2</p>
            </div>
            <div>
                <img src="image/3x3/D2.png">
                <p>D2</p>
            </div>
            <div>
                <img src="image/3x3/R2.png">
                <p>R2</p>
            </div>
            <div>
                <img src="image/3x3/L2.png">
                <p>L2</p>
            </div> 
            <div>
                <img src="image/3x3/F2.png">
                <p>F2</p>
            </div> 
            <div>
                <img src="image/3x3/B2.png">
                <p>B2</p>
            </div> 
        </div>
        <hr>
        <h1>Methods</h1>
    </main>
    <div id="footer"></div>
</body>
</html>
